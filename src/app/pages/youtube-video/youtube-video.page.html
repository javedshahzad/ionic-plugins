<ion-header>
  <ion-toolbar>
	<ion-buttons slot="start">
		<ion-menu-button></ion-menu-button>
	  </ion-buttons>
    <ion-title>Youtube video Player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<h3>YouTube Video Player</h3>
	<label for="playYoutube"> Add YouTube video ID: </label>
	<input type="text" id="playYoutube" name="playYoutube" [(ngModel)]= videoID/>
	<br/>
	<ion-button (click)="playYouTube()">Play Video</ion-button>
</ion-content>
