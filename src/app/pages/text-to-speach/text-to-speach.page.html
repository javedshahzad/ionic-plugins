<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Text to Speach</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Enter Text for speech</ion-label>
          <ion-input placeholder="Enter text" [(ngModel)]="SpeachText"></ion-input>
        </ion-item>
        <ion-range labelPlacement="start" (ionChange)="onIonChange($event)" min="0" max="100" [value]="SpeedRate">
          <div slot="label">Speed rate</div>
        </ion-range>
      <ion-label>Speech Rate: {{ Actrate }}</ion-label>
      <ion-button (click)="startSpeach()" *ngIf="Speaching" expand="full" color="danger">Start Speech</ion-button>
      <ion-button (click)="StopSpeach()" *ngIf="!Speaching"  expand="full" color="secondary">Stop Speech</ion-button>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
